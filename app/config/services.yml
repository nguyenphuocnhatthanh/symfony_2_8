# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
  app.post_voter:
      class: AppBundle\Security\PostVoter
      tags:
          - { name: security.voter }
      # small performance boost
      public: false

  app.app_bundle.form.type.article:
      class: AppBundle\Form\Type\ArticleType
      tags:
          - { name: form.type, alias: article_form }

  app.app_bundle.form.handler.form_handle:
      class: AppBundle\Form\Handler\Form_Handler
      arguments: ["@@doctrine.orm.entity_manage", "@@form.factory", "@@app.app_bundle.form.type.article"]
